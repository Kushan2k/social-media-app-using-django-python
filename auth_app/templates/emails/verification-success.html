<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verified</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        h1 {
            color: #16a34a;
            /* green for success */
            font-size: 24px;
            margin-bottom: 12px;
        }

        p {
            color: #334155;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Account Verified Successfully!</h1>
        <p>Hi {{ user.first_name|default:username }},</p>
        <p>Congratulations! Your account has been successfully verified. You can now log in and start using all the
            features of your account.</p>
        <p>
            <a href="{% url 'sign-in' %}" class="btn">Log in to your account</a>
        </p>

    </div>
</body>

</html>
